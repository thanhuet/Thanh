<!DOCTYPE html>
<html>
<head>
	<title>bai 4</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h2>Nhập thông tin</h2>
		<form action="" method="get" accept-charset="utf-8" class="form-horizontal">

		<div class="form-group">
			<label for="" class="control-label col-md-2">Số điện thoại</label>
			<div class="col-md-10">
				<input type="text" name="" class="phone" placeholder="Phone">
				<span class="phone-noti"></span>
			</div>
		</div>

		<div class="form-group">
			<label for="" class="control-label col-md-2">Email</label>
			<div class="col-md-10">
				<input type="text" name="" placeholder="Email" class="email">
				<span class="email-noti"></span>
			</div>	
		</div>

		<div class="form-group">
			<label for="" class="control-label col-md-2">Ngày tháng</label>
			<div class="col-md-10">
				<input type="text" name="" placeholder="Date" class="date">
				<span class="date-noti"></span>
			</div>	
		</div>
		<div class="form-group">
			<input type="button" value="kiểm tra" class="test">
		</div>
		</form>

	</div>
	<script src="jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8" ></script>
	<script>
		$(document).ready(
			function(){
				$('.test').click(function(){
					// phan phone
						function checkphone(phone){
								var value = $(phone).val();
								var filter = /^[0-9-+]+$/;
								if(filter.test(value)){
									return true;
								}
								else{
									return false;
								}
						}
						if(checkphone('.phone')){
							$('.phone-noti').html('phone is validation!');
							$('.phone-noti').css('color','green');
						}
						else{
							$('.phone-noti').html('phone is invalidation!');
							$('.phone-noti').css('color','red');		
						}

						// phan email
						function checkemail(email){
								var value = $(email).val();
								var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
								if(filter.test(value)){
									return true;
								}
								else{
									return false;
								}
						}
						if(checkemail('.email')){
							$('.email-noti').html('email is validation!');
							$('.email-noti').css('color','green');
						}
						else{
							$('.email-noti').html('email is invalidation!');
							$('.email-noti').css('color','red');		
						}	

						// phan date				
						function checkdate(date){
								var value = $(date).val();
								var filter = /\b\d{1,2}[\/-]\d{1,2}[\/-]\d{4}\b/;
								if(filter.test(value)){
									return true;
								}
								else{
									return false;
								}
						}
						if(checkdate('.date')){
							$('.date-noti').html('date is validation!');
							$('.date-noti').css('color','green');
						}
						else{
							$('.date-noti').html('date is invalidation!');
							$('.date-noti').css('color','red');		
						}								
				});
			}
		);
	</script>
</body>
</html>
